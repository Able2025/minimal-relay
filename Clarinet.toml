[project]
name = "minimal-relay"
authors = ["Alice Relay"]
description = "A decentralized relay contract for licensing and transferring digital assets"
telemetry = false
requirements = []
[contracts.relay-core]
path = "contracts/relay-core.clar"
depends_on = []

[contracts.relay-licensing]
path = "contracts/relay-licensing.clar"
depends_on = []

[repl]
costs_version = 2
parser_version = 2

[repl.analysis]
passes = ["check_checker"]

[repl.analysis.check_checker]
strict = false
trusted_sender = false
trusted_caller = false
callee_filter = false
